  <div class="container  m-mxs-3   mt-5 ">


    <header>
      <div class="head_section  d-flex flex-column justify-content-center align-items-center">
        <h1 class="position-relative ">BookMarker App</h1>
      </div>

    </header>

  <div class="fav_bookmark my-5 py-5  w-100  mt-5 d-flex flex-column  justify-content-center ">
    
      <div class=" mb-3">

        <h2><i class="fa-solid fa-bookmark  "></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark "></i></h2>

        <div class=" site-name mb-3 mt-3  w-100 d-flex flex-column  justify-content-center">
        <label for="sitename"><i class="fa-solid fa-book-bookmark pe-2 "></i>Site Name</label>
        <input type="text" class="form-control" id="sitename" placeholder="site Name">
      </div>
      



   

    <div class=" mb-3 mt-3 w-100 d-flex flex-column justify-content-center ">
      <label for="siteurl"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
      <input type="text" class="form-control" id="siteurl" placeholder="Site Url">

    </div>

    


    <div class=" mb-3 mt-3 w-100 d-flex flex-column justify-content-center">
      <label for="sitecategory"><i class="fa-solid  fas fa-check "></i>
        Site Category</label>
      <input list="categories" type="text" class="form-control" id="sitecategory" placeholder="Site Category">
      <datalist id="categories">
        <option value="Social"></option>
        <option value="Education"></option>
        <option value="Stream"></option>
        <option value="Fun"></option>
      </datalist>

    </div>

    <div id="btn-gp" class="text-center">
      <button class="submit btn  btn-info w-50 " onclick="submitsite()"> Submit </button>
    </div>

  </div>
  </div>


<div class="viewdata  w-100  mt-5 d-flex flex-column justify-content-center  ">
    <div class="input-group mt-3 w-50">
      <i class="fa-solid  fas fa-search align-content-center pe-2"></i>
      <input class="form-control border-end-0 border rounded-pill " onkeyup="searchsite()" type="text" id="inputsearch"
        placeholder="Search">

    </div>


    <div id="allsites" class="  row  py-3">


      <table class="table bg-light text-center mt-4">
        <thead>

            <th scope="col">Site Category</th>
            <th scope="col">Visit</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
